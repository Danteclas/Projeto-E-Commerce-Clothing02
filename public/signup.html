<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing: Criando a Conta</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="nome" placeholder="nome">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" 
            placeholder="senha">
            <input type="text" autocomplete="off" id="numero" placeholder="numero">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">Concorda com os nossos <a href="">termos e 
            condições</a></label><br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">Receber as nossas ofertas e emails</label>
            <button class="submit-btn">Criar Conta</button>
        </div>
        <a href="/login" class="link">Já tem uma conta? Faça o log aqui</a>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
